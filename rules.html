<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Middle East - Official</title>
  <style>
    body {
      margin: 0;
      font-family: "Tajawal", sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }

    header {
      padding: 30px 0;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
    }

    header img {
      width: 120px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    h1 {
      font-size: 2.5rem;
      margin: 20px 0;
      background: linear-gradient(90deg, #ff00cc, #3333ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeIn 2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .buttons {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 15px 30px;
      border: none;
      border-radius: 12px;
      font-size: 1.2rem;
      cursor: pointer;
      color: #fff;
      background: linear-gradient(45deg, #6a11cb, #2575fc);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .btn:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }

    .btn:disabled {
      background: linear-gradient(45deg, #666, #999);
      cursor: not-allowed;
      transform: none;
    }

    footer {
      margin-top: 60px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(5px);
      font-size: 0.9rem;
    }

    /* استايلات الاستبيان */
    #applicationForm {
      display: none;
      margin-top: 40px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      padding: 20px;
      border-radius: 15px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      text-align: right;
    }

    #applicationForm input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      box-sizing: border-box;
    }

    #applicationForm button {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(45deg, #ff416c, #ff4b2b);
      color: white;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }

    #applicationForm button:disabled {
      background: linear-gradient(45deg, #666, #999);
      cursor: not-allowed;
    }

    /* أسماء المسؤولين بشكل جميل */
    .admins {
      margin-top: 50px;
      font-size: 1.1rem;
      display: flex;
      justify-content: center;
      gap: 50px;
      flex-wrap: wrap;
    }

    .admin-card {
      background: rgba(255,255,255,0.1);
      padding: 20px 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 8px 15px rgba(0,0,0,0.4);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .admin-card:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 12px 25px rgba(0,0,0,0.5);
    }

    .admin-name {
      font-size: 1.3rem;
      font-weight: bold;
      color: #ffdd59;
      margin-top: 10px;
    }

    .admin-role {
      font-size: 1rem;
      color: #ffffffa0;
    }

    .message {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      display: none;
    }

    .success {
      background: rgba(76, 175, 80, 0.2);
      border: 1px solid #4CAF50;
      color: #4CAF50;
    }

    .error {
      background: rgba(244, 67, 54, 0.2);
      border: 1px solid #f44336;
      color: #f44336;
    }

    .info {
      background: rgba(33, 150, 243, 0.2);
      border: 1px solid #2196F3;
      color: #2196F3;
    }
  </style>
</head>
<body>

  <header>
    <img src="generated-icon.png" alt="Middle East Logo">
  </header>

  <main>
    <h1>مرحباً بك في Middle East</h1>

    <div class="buttons">
      <button class="btn" id="discordLogin">تسجيل الدخول عبر Discord</button>
      <button class="btn" id="applyBtn">التقديم على Middle East</button>
      <button class="btn" id="joinServer">الانضمام إلى السيرفر</button>
    </div>

    <!-- استبيان التقديم -->
    <div id="applicationForm">
      <h2>استبيان التقديم</h2>
      <form id="form">
        <input type="text" name="name" placeholder="اسمك" required>
        <input type="number" name="age" placeholder="عمرك" max="100" required>
        <input type="text" name="characterName" placeholder="اسم شخصيتك (بالإنجليزي فقط)" pattern="[A-Za-z\s]+" title="اكتب بالإنجليزية فقط" required>
        <input type="number" name="characterAge" placeholder="عمر شخصيتك" max="100" required>
        <input type="text" name="discordID" placeholder="ايديك الديسكورد / يوزرك" required>
        <button type="submit" id="submitBtn">إرسال الطلب</button>
      </form>
      <div id="message" class="message"></div>
    </div>

    <!-- أسماء المسؤولين -->
    <div class="admins">
      <div class="admin-card">
        <div class="admin-name">ALSAYB</div>
        <div class="admin-role">Owner & Developer</div>
      </div>
      <div class="admin-card">
        <div class="admin-name">Mousa</div>
        <div class="admin-role">Owner & Developer</div>
      </div>
    </div>
  </main>

  <footer>
    © 2025 Middle East - جميع الحقوق محفوظة
  </footer>

  <script>
    let hasSubmitted = false;
    
    // فتح الاستبيان عند الضغط على زر التقديم
    document.getElementById("applyBtn").addEventListener("click", function() {
      if (hasSubmitted) {
        alert("لقد قمت بالتقديم بالفعل!");
        return;
      }
      
      let form = document.getElementById("applicationForm");
      form.style.display = form.style.display === "none" ? "block" : "none";
      form.scrollIntoView({behavior: "smooth"});
    });

    // فتح رابط السيرفر عند الضغط على زر الانضمام
    document.getElementById("joinServer").addEventListener("click", function() {
      window.open("https://discord.gg/Z9dgYkrXnf", "_blank");
    });

    // تسجيل الدخول عبر الديسكورد (مؤقتاً alert)
    document.getElementById("discordLogin").addEventListener("click", function() {
      alert("ميزة تسجيل الدخول عبر Discord قيد التطوير");
    });

    // إرسال بيانات الاستبيان للبوت
    document.getElementById("form").addEventListener("submit", async function(e) {
      e.preventDefault();
      
      if (hasSubmitted) {
        showMessage("لقد قمت بالتقديم بالفعل!", "error");
        return;
      }

      const submitBtn = document.getElementById("submitBtn");
      const messageDiv = document.getElementById("message");
      
      // تعطيل الزر أثناء الإرسال
      submitBtn.disabled = true;
      submitBtn.textContent = "جاري الإرسال...";

      const data = {
        name: document.querySelector('[name="name"]').value,
        age: parseInt(document.querySelector('[name="age"]').value),
        characterName: document.querySelector('[name="characterName"]').value,
        characterAge: parseInt(document.querySelector('[name="characterAge"]').value),
        discordID: document.querySelector('[name="discordID"]').value
      };

      try {
        const res = await fetch("/submit-application", {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify(data)
        });

        const responseText = await res.text();

        if(res.ok) {
          hasSubmitted = true;
          showMessage("✅ تم إرسال طلبك بنجاح! سيتم مراجعته من قبل الإدارة.", "success");
          document.getElementById("form").reset();
          
          // تعطيل زر التقديم
          document.getElementById("applyBtn").disabled = true;
          document.getElementById("applyBtn").textContent = "تم التقديم";
          
          // إخفاء النموذج بعد 3 ثواني
          setTimeout(() => {
            document.getElementById("applicationForm").style.display = "none";
          }, 3000);
        } else {
          showMessage("❌ حدث خطأ في إرسال الطلب: " + responseText, "error");
        }
      } catch (err) {
        showMessage("❌ حدث خطأ في الاتصال: " + err.message, "error");
      }
      
      // إعادة تفعيل الزر
      submitBtn.disabled = false;
      submitBtn.textContent = "إرسال الطلب";
    });

    function showMessage(text, type) {
      const messageDiv = document.getElementById("message");
      messageDiv.textContent = text;
      messageDiv.className = `message ${type}`;
      messageDiv.style.display = "block";
      
      // إخفاء الرسالة بعد 5 ثواني
      setTimeout(() => {
        messageDiv.style.display = "none";
      }, 5000);
    }
  </script>

</body>
</html>
